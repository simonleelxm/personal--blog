<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragment :: head(~{::title})">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>分类管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/mycss.css"/>
</head>
<body>
<!-- 导航 -->
<nav th:replace="admin/_fragment :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu ">
            <h2 class="ui teal header item">博客后台管理</h2>
            <a href="" class="item active"><i class="mini home icon"></i>博客管理</a>
            <a href="" class="item"><i class="mini idea icon"></i>分类管理</a>
            <a href="" class="item"><i class="mini tags icon"></i>标签管理</a>
            <div class="right menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../../static/images/touxiang1.jpg" class="ui avatar image">
                        SimonLee
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/types/input}" class=" item">新增</a>
            <a href="#" th:href="@{/admin/types}" class="teal active item">列表</a>
        </div>
    </div>
</div>

<!-- 中间内容 -->
<div class="m-padded-tb-large m-container-small">
    <div class="ui container">
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p th:text="${message}">恭喜，操作成功！</p>
        </div>
        <table class="ui celled table">
            <thead class="center aligned">
            <tr>
                <th></th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody class="center aligned">
            <tr th:each="type,iterStat:${page.content}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${type.name}">分类1</td>
                <td>
                    <a href="" th:href="@{/admin/types/{id}/input(id=${type.id})}" class="ui mini teal button">编辑</a>
                    <a href="" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini red button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
                        <a th:href="@{/admin/types(page=0)}" class="item" th:unless="${page.number}==0">
                            首页</a>
                        <a th:href="@{/admin/types(page=${page.number}-1)}" class="item" th:unless="${page.number}==0">
                            上一页</a>
                        <a th:href="@{/admin/types(page=${page.number}+1)}" class="item"
                           th:if="${page.number}<${page.totalPages}">
                            下一页</a>
                        <a th:href="@{/admin/types(page=${page.totalPages})}" class="item"
                           th:unless="${page.number}==${page.totalPages}">
                            尾页</a>

                    </div>
                    <a href="" th:href="@{/admin/types/input}" class="ui teal basic right floated button">新增</a>
                </th>
            </tr>
            </tfoot>

        </table>

    </div>
</div>


<br>
<br>
<br>
<!-- 底部 -->
<footer th:replace="admin/_fragment :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted list link">
                    <div class="item">
                        <img src="../../static/images/wechat_qrcode.png" class="ui rounded image" style="width:120px;">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted list link m-text-thin m-text-spaced m-opacity-mini">
                    <a href="" class="item">示例文章</a>
                    <a href="" class="item">示例文章</a>
                    <a href="" class="item">示例文章</a>
                    <a href="" class="item">示例文章</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted list link m-text-thin m-text-spaced m-opacity-mini">
                    <a href="" class="item">示例文章</a>
                    <a href="" class="item">示例文章</a>
                    <a href="" class="item">示例文章</a>
                    <a href="" class="item">示例文章</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">博客介绍</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">关于博客关于博客关于博客关于博客关于博客关于博客关于博客关于博客关于博客</p>
            </div>
        </div>
        <div class="ui inverted section divider">
        </div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">页脚内容</p>
    </div>
</footer>


<!--/*/<th:block th:replace="admin/_fragment :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $(".ui.dropdown").dropdown();

    //消息提示关闭初始化
    $('.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade');
        });
</script>
</body>
</html>
