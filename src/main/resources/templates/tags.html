<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragment :: head(~{::title})">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>博客标签</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="../static/css/mycss.css" />
	</head>
	<body>
		<!-- 导航 -->
		<nav th:replace="fragment :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow">
			<div class="ui container">
				<div class="ui inverted secondary stackable menu ">
					<h2 class="ui teal header item">Simon's Blog</h2>
					<a href="" class="item"><i class="mini home icon"></i>首页</a>
					<a href="" class="item"><i class="mini idea icon"></i>分类</a>
					<a href="" class="item"><i class="mini tags icon"></i>标签</a>
					<a href="" class="item"><i class="mini clone icon"></i>归档</a>
					<a href="" class="item"><i class="mini info icon"></i>关于我</a>
					<div class="right item">
						<div class="ui icon inverted transparent input">
							<input type="text" placeholder="Serach...">
							<i class="search link icon"></i>
						</div>
					</div>
				</div>
			</div>
		</nav>

		<!-- 中间内容 -->
		<div class="m-padded-tb-large m-container-small">
			<div class="ui container">
				<!-- 头部 -->
				<div class="ui top attached segment">
					<div class="ui middle aligned two column grid">
						<div class="column">
							<h3 class="ui teal header">标签</h3>
						</div>
						<div class="right aligned column">
							共<h2 class="ui orange header m-inline-block m-text-thin" th:text="${#arrays.length(tags)}">14</h2>个
						</div>
					</div>
				</div>
				<!-- 分类个数 -->
				<div class="ui attached segment">
					<a class="ui label  basic left pointing large m-margin-tb-tiny"
					   th:href="@{/tags/{id}(id=${tag.id})}"
					   th:classappend="${tag.id==activeTagId} ? 'teal'" th:each="tag : ${tags}">
						<span th:text="${tag.name}">方法论</span>
						<div class="detail" th:text="${#arrays.length(tag.blogs)}">13</div>
					</a>
				</div>
				<!-- 博客列表 -->
				<div class="ui top attached teal segment">
					<div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${page.content}">
						<div class="ui middle aligned mobile reversed stackable grid" >
							<div class="eleven wide column">
								<h3 class="ui header" ><a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="m-black" th:text="${blog.title}">你真的理解什么是财富自由吗?</a></h3>
								<p class="m-text" th:text="|${blog.description}......|">正确做好任何一件事情的前提是清晰、正确的理解目标。而事实是，我们很多人很多时候根本没有对目标正确的定义，甚至根本从来就没有想过，只是大家都那么做而已…...</p>
								<div class="ui grid">
									<div class="row">
										<div class="eleven wide column">
											<div class="ui mini horizontal link list">
												<div class="item">
													<img src="https://unsplash.it/100/100?image=1005" th:src="@{${blog.user.avatar}}"  alt="" class="ui avatar image">
													<div class="content"><a href="#" class="header" th:text="${blog.user.nickname}" >李仁密</a></div>
												</div>
												<div class="item">
													<i class="calendar icon"></i><span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2017-10-01</span>
												</div>
												<div class="item">
													<i class="eye icon"></i> <span th:text="${blog.views}">2342</span>
												</div>
											</div>
										</div>
										<div class="right aligned five wide column">
											<a href="#" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin" th:text="${blog.type.name}">认知升级</a>
										</div>
									</div>
									<div class="row">
										<div class="column">
											<a href="#" th:href="@{/tags/{id}(id=${tag.id})}" class="ui  basic left pointing label m-padded-mini m-text-thin" th:classappend="${tag.id==activeTagId} ? 'teal'" th:each="tag : ${blog.tags}" th:text="${tag.name}">方法论</a>
										</div>
									</div>
								</div>
							</div>

							<div class="five wide column">
								<a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
									<img src="https://unsplash.it/800/450?image=1005" th:src="@{${blog.firstPicture}}"  alt="" class="ui rounded image">
								</a>
							</div>

						</div>
					</div>

				</div>
				<!-- 博客列表的上一页下一页 -->
				<div class="ui bottom attached segment" th:if="${page.totalPages}>1">
					<div class="ui middle aligned two column grid">
						<div class="column">
							<a href="#" th:href="@{'/tags/'+${activeTagId}(page=${page.number}-1)}"  th:unless="${page.first}" class="ui mini teal basic button">上一页</a>
						</div>
						<div class="right aligned column">
							<a href="#" th:href="@{'/tags/'+${activeTagId}(page=${page.number}+1)}"  th:unless="${page.last}" class="ui mini teal basic button">下一页</a>
						</div>
					</div>
				</div>
			</div>
		</div>


		<br>
		<br>
		<br>
		<!-- 底部 -->
		<footer th:replace="fragment :: footer" class="ui inverted vertical segment m-padded-tb-massive">
			<div class="ui center aligned container">
				<div class="ui inverted divided stackable grid">
					<div class="three wide column">
						<div class="ui inverted list link">
							<div class="item">
								<img src="../static/images/wechat_qrcode.png" class="ui rounded image" style="width:120px;">
							</div>
						</div>
					</div>
					<div class="three wide column">
						<h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
						<div class="ui inverted list link m-text-thin m-text-spaced m-opacity-mini">
							<a href="" class="item">示例文章</a>
							<a href="" class="item">示例文章</a>
							<a href="" class="item">示例文章</a>
							<a href="" class="item">示例文章</a>
						</div>
					</div>
					<div class="three wide column">
						<h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
						<div class="ui inverted list link m-text-thin m-text-spaced m-opacity-mini">
							<a href="" class="item">示例文章</a>
							<a href="" class="item">示例文章</a>
							<a href="" class="item">示例文章</a>
							<a href="" class="item">示例文章</a>
						</div>
					</div>
					<div class="seven wide column">
						<h4 class="ui inverted header">博客介绍</h4>
						<p class="m-text-thin m-text-spaced m-opacity-mini">关于博客关于博客关于博客关于博客关于博客关于博客关于博客关于博客关于博客</p>
					</div>
				</div>
				<div class="ui inverted section divider">
				</div>
				<p class="m-text-thin m-text-spaced m-opacity-mini">页脚内容</p>
			</div>
		</footer>


		<!--/*/<th:block th:replace="fragment :: script">/*/-->
		<!--		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>-->
		<!--		<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>-->
		<!--/*/</th:block>/*/-->
		<script>
			$('#pay_btn').popup({
				popup: $('.payQ.popup'),
				on: 'click',
				position: 'bottom center'

			});
		</script>
	</body>
</html>
